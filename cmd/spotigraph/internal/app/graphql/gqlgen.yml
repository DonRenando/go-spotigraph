
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/common.graphql
  - schema/user.graphql
exec:
  filename: schema.gen.go
models:
  Error:
    model: go.zenithar.org/spotigraph/pkg/protocol/v1/spotigraph.Error
  User:
    model: go.zenithar.org/spotigraph/pkg/protocol/v1/spotigraph.Domain_User
  UserCreateReq:
    model: go.zenithar.org/spotigraph/pkg/protocol/v1/spotigraph.UserCreateReq
  SingleUserRes:
    model: go.zenithar.org/spotigraph/pkg/protocol/v1/spotigraph.SingleUserRes
  PaginatedUserRes:
    model: go.zenithar.org/spotigraph/pkg/protocol/v1/spotigraph.PaginatedUserRes

resolver:
  filename: resolver.go
  type: Resolver
