syntax = "proto3";

package pb;

import "pkg/protocol/v1/spotigraph/spotigraph.proto";

service UserService {
    rpc Create(spotigraph.UserCreateReq) returns (spotigraph.SingleUserRes);
    rpc Get(spotigraph.UserGetReq) returns (spotigraph.SingleUserRes);
    rpc Update(spotigraph.UserUpdateReq) returns (spotigraph.SingleUserRes);
    rpc Delete(spotigraph.UserGetReq) returns (spotigraph.EmptyRes);
}

